<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./fp.css">
    
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
</head>
<body id="body" onload="loadScore()">
   <div class="container-fluid">
       
        <div class="row">
            <div class="col-md-5 mt-auto mb-auto">
                <div class="scoreboard mt-5">HIGH SCORE : <span id="high">0</span></div>
                <div class="scoreboard">SCORE : <span id="scr">0</span></div>
            </div>
            <div class="col-12 col-md-6 ">
                <div class="gamebody" id="gamebody">

                    <div id="game">
                        <img src="./images/kukek-unscreen.gif" id="bb">

                        <div class="barbody" id="b0">
                            <div class="t1" style="height: 250px;"></div>
                            <div class="t2" style="height: 250px;"></div>
                        </div>
                     
                        <div class="barbody" id="b1">
                            <div class="t1" style="height: 100px;"></div>
                            <div class="t2" style="height: 450px;"></div>
                        </div>

                        <div class="barbody" id="b2">
                            <div class="t1" style="height: 200px;"></div>
                            <div class="t2" style="height: 300px;"></div>
                        </div>
                        
                    </div>


                </div>



                
            <div id="startmodal" class="text-center">
                <p style="margin-top: 35vh;font-size:60px;font-weight:600;color:white">START GAME</p>
                <p class="text-white text-center">Press "ENTER" key to Start</p>
                <button type="button" class="btn btn-success btn-lg mt-5" onclick="startGame()">START GAME</button>
            </div>
        
            <div id="overmodal" class="text-center">
                <p style="margin-top: 35vh;font-size:60px;font-weight:600;color:white"> GAME OVER</p>
        
                <p class="text-white text-center">Press "ENTER" key to Restart</p>
                <button class="btn btn-lg btn-success mt-5" onclick="restartGame1()">RESTART</button>
        
            </div>
            </div>
            
            


    </div> 
    

</div>
    
    

   
    <script src="./game.js"></script>
  
</body>
</html>
